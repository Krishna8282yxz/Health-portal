<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Guides</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Smooth transitions */
        .transition-all-slow {
            transition: all 0.4s ease;
        }

        /* Pulse animation for download button */
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(59, 130, 246, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
            }
        }

        #download-btn:hover {
            animation: pulse 1.5s infinite;
        }

        /* Card hover effect */
        .guide-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        /* Custom scrollbar */
        #guides-container::-webkit-scrollbar {
            width: 6px;
        }

        #guides-container::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 10px;
        }

        #guides-container::-webkit-scrollbar-thumb {
            background: #10b981;
            border-radius: 10px;
        }

        /* Mobile navigation */
        .mobile-nav {
            display: none;
        }

        @media (max-width: 768px) {
            .desktop-nav {
                display: none;
            }

            .mobile-nav {
                display: flex;
            }
        }

        /* Background overlay for better text readability */
        .bg-overlay {
            position: relative;
        }

        .bg-overlay::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(240, 253, 244, 0.9);
            /* Soft green-white tint */
            z-index: 0;
        }

        .content-overlay {
            position: relative;
            z-index: 10;
        }
    </style>
</head>

<body class=""
    style="background-image: url('assets/index_background.jpg');">
    <div class="relative z-10 min-h-screen flex flex-col content-overlay">

        <!-- Desktop Navigation -->
        <nav
            class="desktop-nav bg-white shadow-lg rounded-b-3xl px-4 md:px-12 py-4 md:py-6 w-full max-w-6xl mt-4 md:mt-6 flex justify-between items-center mx-auto">
            <a href="index.html" class="font-extrabold text-2xl md:text-4xl text-green-700 tracking-wider">Health
                Portal</a>
            <ul class="flex gap-4 md:gap-12 font-bold">
                <li><a href="quiz.html"
                        class="hover:text-blue-600 px-4 py-2 md:px-6 md:py-3 rounded-lg transition text-lg md:text-2xl">Quiz</a>
                </li>
                <li><a href="guides.html"
                        class="text-blue-600 px-4 py-2 md:px-6 md:py-3 rounded-lg bg-blue-50 font-semibold text-lg md:text-2xl">Guides</a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="flex-grow mx-auto max-w-6xl w-full mt-6 md:mt-10 p-4 md:p-6">
            <!-- Header -->
            <div
                class="flex flex-col md:flex-row items-center justify-between gap-6 mb-8 md:mb-10 text-center md:text-left">
                <div>
                    <h1 class="text-3xl md:text-5xl font-extrabold text-green-800 mb-4">ðŸ“˜ Health Guides</h1>
                    <p class="text-lg md:text-xl text-gray-700 max-w-2xl">
                        Explore expert-backed, easy-to-follow wellness guides on nutrition, mental health, sleep,
                        immunity, and more.
                    </p>
                </div>
                <button id="download-btn"
                    class="bg-gradient-to-r from-blue-600 to-blue-700 text-white font-bold px-6 py-4 md:px-8 md:py-5 rounded-2xl md:rounded-3xl shadow-lg hover:from-blue-700 hover:to-indigo-700 transform hover:scale-105 flex items-center gap-2 text-base md:text-xl font-semibold">
                    <svg class="w-5 h-5 md:w-6 md:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V16a2 2 0 01-2 2z" />
                    </svg>
                    Download all
                </button>
            </div>

            <!-- Guides Grid -->
            <div id="guides-container" class="grid gap-6 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- Cards will be injected by JavaScript -->
            </div>
        </main>

        <footer class="mt-auto py-6 text-center text-gray-600">
            <p>Â© 2025 Health Portal. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Embedded guide data - no need for external JSON
        const guidesData = [
            {
                "title": "Balanced Diet Guide",
                "category": "Nutrition",
                "description": "Learn how to create a balanced diet for optimal health and energy levels.",
                "steps": [
                    "Include a variety of fruits and vegetables daily",
                    "Choose whole grains over refined grains",
                    "Incorporate lean proteins like fish, poultry, and legumes",
                    "Include healthy fats from nuts, seeds, and olive oil",
                    "Limit processed foods and added sugars",
                    "Stay hydrated with water throughout the day"
                ],
                "link": "#",
                "details": [
                    {
                        "category": "Examples",
                        "examples": "Vegetables: Broccoli, Spinach, Carrots. Proteins: Chicken, Tofu, Lentils."
                    }
                ]
            },
            {
                "title": "Stress Management Techniques",
                "category": "Mental Health",
                "description": "Effective strategies to manage daily stress and improve mental wellbeing.",
                "steps": [
                    "Practice deep breathing exercises daily",
                    "Schedule regular physical activity",
                    "Maintain a consistent sleep schedule",
                    "Practice mindfulness meditation",
                    "Set realistic goals and priorities",
                    "Connect with supportive friends and family"
                ],
                "link": "#",
                "details": [
                    {
                        "category": "Benefits",
                        "examples": "Reduces anxiety, improves focus, enhances emotional regulation."
                    }
                ]
            },
            {
                "title": "Quality Sleep Guide",
                "category": "Sleep",
                "description": "Improve your sleep quality with these evidence-based strategies.",
                "steps": [
                    "Maintain a consistent sleep schedule",
                    "Create a relaxing bedtime routine",
                    "Keep your bedroom cool, dark, and quiet",
                    "Limit screen time before bed",
                    "Avoid caffeine and heavy meals in the evening",
                    "Get regular exercise during the day"
                ],
                "link": "#",
                "details": [
                    {
                        "category": "Recommendations",
                        "examples": "Adults need 7-9 hours of sleep per night for optimal health."
                    }
                ]
            },
            {
                "title": "Daily Hydration Guide",
                "category": "Hydration",
                "description": "Ensure proper hydration throughout the day for optimal bodily functions.",
                "steps": [
                    "Start your day with a glass of water",
                    "Carry a reusable water bottle with you",
                    "Set hydration reminders on your phone",
                    "Drink water before each meal",
                    "Monitor your urine color (aim for pale yellow)",
                    "Include water-rich foods in your diet"
                ],
                "link": "#",
                "details": [
                    {
                        "category": "Water Intake",
                        "examples": "General recommendation: 2-3 liters per day depending on activity level."
                    }
                ]
            },
            {
                "title": "Home Workout Routine",
                "category": "Exercise",
                "description": "Effective exercises you can do at home with no equipment required.",
                "steps": [
                    "Warm up with 5 minutes of light cardio",
                    "Perform bodyweight squats (3 sets of 12-15)",
                    "Do push-ups (modified if needed)",
                    "Include planks for core strength",
                    "Add lunges for leg strength",
                    "Finish with stretching exercises"
                ],
                "link": "#",
                "details": [
                    {
                        "category": "Frequency",
                        "examples": "Aim for 30 minutes, 5 days a week for best results."
                    }
                ]
            },
            {
                "title": "Hand Hygiene Guide",
                "category": "Hygiene",
                "description": "Proper hand washing techniques to prevent the spread of germs.",
                "steps": [
                    "Wet hands with clean running water",
                    "Apply soap and lather well",
                    "Scrub all surfaces for at least 20 seconds",
                    "Pay special attention to fingertips and under nails",
                    "Rinse thoroughly under running water",
                    "Dry hands with a clean towel or air dry"
                ],
                "link": "#",
                "details": [
                    {
                        "category": "When to Wash",
                        "examples": "Before eating, after bathroom use, after coughing/sneezing, after touching surfaces."
                    }
                ]
            }
        ];

        // Load guides from embedded data
        function loadGuides() {
            const container = document.getElementById("guides-container");
            container.innerHTML = "";

            guidesData.forEach((guide, index) => {
                const title = guide.title || "Untitled Guide";
                const category = guide.category || "General";
                const description = guide.description || "No description available.";
                const steps = Array.isArray(guide.steps) ? guide.steps : [];

                const colorMap = {
                    "Prevention": "from-green-500 to-green-600",
                    "Nutrition": "from-orange-500 to-orange-600",
                    "Mental Health": "from-purple-500 to-purple-600",
                    "Sleep": "from-blue-500 to-blue-600",
                    "Hydration": "from-teal-500 to-teal-600",
                    "Exercise": "from-red-500 to-red-600",
                    "Yoga": "from-indigo-500 to-indigo-600",
                    "Digestion": "from-yellow-500 to-yellow-600",
                    "Hygiene": "from-gray-500 to-gray-600",
                    "Infections": "from-pink-500 to-pink-600"
                };

                const gradient = colorMap[category] || "from-gray-500 to-gray-600";

                const card = document.createElement("div");
                card.className = "guide-card bg-white rounded-2xl md:rounded-3xl shadow-lg p-5 md:p-6 flex flex-col transition-all-slow hover:shadow-xl border border-green-100";

                card.innerHTML = `
                <div class="flex justify-between items-start mb-3 md:mb-4">
                    <span class="text-xs md:text-sm font-semibold px-3 py-1 rounded-full bg-gradient-to-r ${gradient} text-white shadow">
                        ${category}
                    </span>
                    <span class="text-gray-500 text-sm md:text-base">ðŸ“„ ${steps.length} Steps</span>
                </div>
                <h2 class="text-xl md:text-2xl font-bold text-gray-900 mb-3 md:mb-4 leading-tight">${title}</h2>
                <p class="text-gray-700 mb-4 md:mb-6 flex-grow text-sm md:text-base leading-relaxed">${description}</p>
                <button data-index="${index}"
                    class="view-guide-btn bg-gradient-to-r from-gray-100 to-gray-200 text-gray-800 font-semibold px-4 py-2 md:px-5 md:py-3 rounded-xl hover:from-gray-200 hover:to-gray-300 transition text-center text-sm md:text-base">
                    View Guide
                </button>
            `;
                container.appendChild(card);
            });

            document.querySelectorAll(".view-guide-btn").forEach(btn => {
                btn.addEventListener("click", (e) => {
                    const index = e.target.dataset.index;
                    const guide = guidesData[index];
                    openModal(guide);
                });
            });
        }

        // Modal for full guide
        function openModal(guide) {
            const title = guide.title || "Untitled Guide";
            const category = guide.category || "General";
            const description = guide.description || "No description available.";
            const steps = Array.isArray(guide.steps) ? guide.steps : [];
            const details = guide.details || [];

            const modal = document.createElement("div");
            modal.className = "fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4";
            modal.innerHTML = `
            <div class="bg-white rounded-2xl md:rounded-3xl shadow-xl max-w-3xl w-full max-h-[90vh] overflow-y-auto p-6 md:p-8 relative">
                <button class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 text-3xl font-bold">Ã—</button>
                <div class="flex justify-between items-start mb-4 md:mb-6">
                    <span class="text-xs md:text-sm font-semibold px-3 py-1 rounded-full bg-gradient-to-r from-green-500 to-green-600 text-white shadow">
                        ${category}
                    </span>
                    <a href="${guide.link || '#'}" target="_blank" class="text-blue-600 hover:underline text-xs md:text-sm">Read More</a>
                </div>
                <h2 class="text-2xl md:text-3xl font-bold text-gray-900 mb-3 md:mb-4">${title}</h2>
                <p class="text-base md:text-lg text-gray-700 mb-4 md:mb-6">${description}</p>
                <div class="space-y-3 md:space-y-4">
                    <h3 class="font-bold text-lg md:text-xl text-gray-800">Steps:</h3>
                    <ol class="list-decimal list-inside space-y-2 md:space-y-3 text-base md:text-lg text-gray-800 pl-2">
                        ${steps.map(step => `<li class="leading-relaxed">${step}</li>`).join("")}
                    </ol>
                </div>
                ${details.length > 0 ? `
                    <div class="mt-4 md:mt-6 p-4 bg-green-50 rounded-xl border-l-4 border-green-400">
                        <strong class="text-green-800 text-base md:text-lg">${details[0].category}:</strong>
                        <em class="text-gray-700 text-sm md:text-base"> ${details[0].examples}</em>
                    </div>
                ` : ""}
            </div>
        `;

            modal.querySelector("button").addEventListener("click", () => {
                modal.remove();
            });

            document.body.appendChild(modal);
        }

        // PDF Download Function (simplified version)
        document.getElementById("download-btn").addEventListener("click", () => {
            // Create a printable version of the guides
            const printContent = `
            <html>
                <head>
                    <title>Health Guides Compendium</title>
                    <style>
                        body { font-family: sans-serif; margin: 20px; }
                        h1 { color: #047857; text-align: center; }
                        .guide { margin-bottom: 30px; border-bottom: 1px solid #eee; padding-bottom: 20px; }
                        .category { background: #047857; color: white; padding: 5px 10px; border-radius: 20px; display: inline-block; margin-bottom: 10px; }
                        .steps { margin-left: 20px; }
                    </style>
                </head>
                <body>
                    <h1>Health Guides Compendium</h1>
                    ${guidesData.map(guide => `
                        <div class="guide">
                            <div class="category">${guide.category}</div>
                            <h2>${guide.title}</h2>
                            <p>${guide.description}</p>
                            <h3>Steps:</h3>
                            <ol class="steps">
                                ${guide.steps.map(step => `<li>${step}</li>`).join("")}
                            </ol>
                        </div>
                    `).join("")}
                </body>
            </html>
        `;

            const printWindow = window.open('', '_blank');
            printWindow.document.write(printContent);
            printWindow.document.close();
            printWindow.print();
        });

        // Load guides on page load
        loadGuides();
    </script>
</body>

</html>
